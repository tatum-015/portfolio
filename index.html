<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effects</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@600,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-black">
    
    <!-- mask -->
    <div class="mask">
        <div class="mask-inner"></div>
    </div>


    <!-- Background Images -->
    <div class="background-container">
        <div class="background initial-bg"></div>
        <div class="background hover-bg"></div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <button class="project-button hover-trigger">Alloy</button>
        <button class="project-button">Contact</button>
    </div>

    <!-- Side Projects -->
    <div class="side-projects">
        <button class="project-button">Project</button>
        <button class="project-button">Project</button>
        <button class="project-button">Project</button>
        <button class="project-button">Project</button>
    </div>

    <!-- Description Text -->
    <div class="description">
        Since 2006, we've helped the most innovative startups and reputable brands design, build and ship products worth talking about.
    </div>

    <!-- Main Heading -->
    <h1 class="main-heading">
        <span class="line1">We make</span>
        <span class="line2">interfaces</span>
    </h1>

    <!-- Alternate Heading -->
    <h1 class="alternate-heading">
        Alloy
    </h1>

    <div class="alternate-description role-text">
        Lead Designer & Developer
    </div>

    <div class="alternate-description project-text">
        A revolutionary fintech platform reimagining how businesses manage their financial operations.
    </div>

    <!-- alloy photo -->
    <img src="assets/images/dots.png" class="alloy-photo">

    <script src="scripts/main.js"></script>
</body>
</html>
